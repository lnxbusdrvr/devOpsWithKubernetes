apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator-dep
  template:
    metadata:
      labels:
        app: hashgenerator-dep
    spec:
      containers:
      - image: omahash:latest
        name: omahash
